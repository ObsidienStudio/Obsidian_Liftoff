prose:
  rooturl: ''
  siteurl: 'https://meridian-corp.web.app/'
  relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: ''
  ignore:
    - firebase.json
    - .firebaserc
    - .gitignore
    - .gitmodules
    - .hugo_build.lock
    - /layouts
    - /themes
    - /public
    - /resources
    - /archetypes
  metadata:
    "content/about":
      - name: "seo_title"
        field:
          element: "text"
          label: "Titre"
      - name: "description"
        field:
          element: "text"
          label: "Description"
    "content/posts":
      - name: "seo_title"
        field:
          element: "text"
          label: "Titre"
      - name: "slug"
        field:
          element: "text"
          label: "Slug"
      - name: "author"
        field:
          element: "text"
          label: "Auteur"
          options:
          - name: "Obsidian"
            value: "obsidian"
      - name: "date"
        field:
          element: "hidden"
          label: "Date"
          value: CURRENT_DATETIME
      - name: "toc"
        field:
          element: "hidden"
          label: "Toc"
          value: false
      - name: "related"
        field:
          element: "hidden"
          label: "Liaison"
          value: false
      - name: "social_share"
        field:
          element: "hidden"
          label: "Reseaux"
          value: false
      - name: "newsletter"
        field:
          element: "hidden"
          label: "Newsletter"
          value: false          
    "content/contact":
      - name: "seo_title"
        field:
          element: "text"
          label: "Titre"
      - name: "description"
        field:
          element: "text"
          label: "Description"          
    "content/about":
      - name: "seo_title"
        field:
          element: "text"
          label: "Titre"
      - name: "description"
        field:
          element: "text"
          label: "Description"
