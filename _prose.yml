

prose:
  rooturl: ''
  siteurl: 'https://meridian-corp.web.app/'
  relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'assets/uploads'
  ignore:
    - firebase.json
    - /layouts
    - /themes
    - /archetypes
  metadata:
    content/posts/*:
      - name: "seo_title"
        field:
          element: "text"
          label: "Titre"
      - name: "date"
        field:
          element: "date"
          label: "Date publication"
          value: CURRENT_DATETIME
      - name : "text"
      	field:
        	element: "textarea"
            label: "Description"
      - name : "tags"
      	field:
        	element: "multiselect"
            label: "Tags"
            options:
  				- name: 'Obsidian'
    			value: 'obsidian'